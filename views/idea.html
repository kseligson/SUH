<!doctype html>
<html>
<head>
  <title>SUH Dude!</title>	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative|Averia+Serif+Libre:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
    <div class="left-form">
        <div id="logo">
          <h1 id="title">SUH DUDE</h1>
          <p id="description">
            Who is your market?
          </p>
        </div>

        <div id="form-area">
          <form id="market-form">
            <div class="form-group">
              <label for="businessType" class="control-label">Business Type:</label>
              <select class="form-control">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ageRange" class="control-label">Age Range:</label>
              <select class="form-control">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ethnicity" class="control-label">Ethnicity:</label>
              <select class="form-control">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="gender" class="control-label">Gender:</label>
              <select class="form-control">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="income" class="control-label">Income:</label>
              <select class="form-control">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div id="btnArea" align="center">
              <button class="btn btn-default" id="submitBtn" type="submit">Go</button>
            </div>
          </form>
      </div>
    </div>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="./js/d3.min.js"></script>
</body>
</html>
